<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Redirection to the link page if present -->
    {{ if .Params.link }}
    <meta http-equiv="refresh" content="0; URL={{ .Params.link }}" />
    {{ end }}

    <!-- <link rel="stylesheet" type="text/css" href="/css/atkinson.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `
    <link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
    {{ end }}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
